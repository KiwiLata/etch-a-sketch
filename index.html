<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etch-a-Sketch</title>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1 class="title">Etch-a-Sketch</h1>
  <div id="gridInfo" class="gridInfo">
    <div class="flexDiv">
      <h2 id="currentGrid">Current grid size:</h2>
      <p id="currentGridSize"></p>
    </div>
    <div class="flexDiv">
      <h2>Enter new grid size to start over:</h2>
      <input type="text" name="grid size" id="input">
      <button id="button">Submit</button>
    </div>
  </div>

  <div id="container" class="grid">

  </div>

  <div class="footer">&copy; KiwiLata 2024</div>
</body>
</html>
